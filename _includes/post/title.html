<h1 class="post-title">
    <div class="post-title__text">{{ page.title }}</div>
</h1>
<p class="post-title__subtitle">Published {{ page.date | date: "%b %e, 20%y" }} {% if page.updated %} (Updated {{ page.updated | date: "%b %e, %y" }}20) {% endif %} by {{page.author_link}}<br />

{% for tag in page.tags %}
    <span class="badge badge-info">#{{ tag }}</span>
{% endfor %}
<hr>
